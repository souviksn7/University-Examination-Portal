<div class="bootstrap-wrapper">
    <div class="row container-fluid">
      <div class="col-md-2">
        <!-- Instructions  -->
      </div>
      <div class="col-md-8">
        <!-- questions  -->
        <ng-container *ngIf="questions">
          <h1 class="mt20">On Going Subject <b>{{ questions[0].quiz.title }}</b> </h1>
        </ng-container>
  
        <mat-card *ngFor="let question of questions; let i = index" class="mt10">
          <mat-card-content>
            <p>
              Q {{ i + 1 }}) <span class="ml10">{{ question.content }}</span>
            </p>
  
            <mat-divider></mat-divider>
            <br />
            <!-- <mat-radio-group [(ngModel)]="question.givenAnswer"> -->
                <mat-radio-group aria-label="Select an option" [(ngModel)]="question.givenAnswer">
           
            <div class="row mt20" >
                
                <div class="col-md-6">
                    <mat-radio-button type="radio" [value] = "question.option1" 
                    name="i"
                    
                    >{{
                        question.option1
                    }}
                </mat-radio-button>
                     

                </div>
                <div class="col-md-6">
                    <mat-radio-button type="radio" [value] = "question.option2" 
                    name="i"
                    
                    >{{
                        question.option2
                    }}
                </mat-radio-button>
                </div>
            </div>

            <div class="row mt20">
                <div class="col-md-6">
                    <mat-radio-button
                     type="radio" 
                     [value] = "question.option3" 
                     name="i"
                     
                    >{{question.option3 }}
                </mat-radio-button>
                </div>
                <div class="col-md-6">
                    <mat-radio-button type="radio" [value] = "question.option4" 
                    name="i"
                   
                    >{{
                        question.option4
                    }}
                </mat-radio-button>
                </div>
            </div>

        </mat-radio-group>
            


          </mat-card-content>
          <!-- {{question | json}} -->
        </mat-card>
  
        <div class="container text-center mt20">
          <button (click)="submitQuiz()" mat-raised-button color="primary">Submit Exam</button>
        </div>
      </div>
      <div class="col-md-2">
        <!-- progress  -->
        <mat-card style="margin-top: 70px;">
          <mat-card-header>
            <mat-card-title> Progress </mat-card-title>
            <mat-card-subtitle>
              Quiz will automatically submitted when timer reaches to <b>0:0</b>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-spinner 
            mode="determinate"
            style="margin: auto;"></mat-spinner>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
