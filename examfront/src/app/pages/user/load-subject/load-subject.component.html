<div class="bootstrap-wrapper">

    <div class="container-fluid">

        <h1>Available Subjects</h1>

        <div class="row" *ngIf="subjects">

            <div class="row col-md-6" *ngFor="let subject of subjects">
                <mat-card class="mb10 ml10 mr10 mt10 subjectCard">
                    <mat-card-header class="mb20">
                        <div mat-card-avatar class="image-icon"></div>
                        <mat-card-title>
                            {{subject.title}}
                       </mat-card-title>

                        <mat-card-subtitle>
                             {{subject.category.title}}
                        </mat-card-subtitle>
    
                    </mat-card-header>

                    <mat-card-content>
                        <p class="">{{subject.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="primary" [routerLink]="'/user-dashboard/instructions/'+ subject.qid">Start</button>
                        <button mat-button color="accent">Questions: {{ subject.numberOfQuestions }}</button>
                        <button mat-button color="accent">Max Marks: {{subject.maxMarks}}</button>
                    </mat-card-actions>

                </mat-card>
    
            </div>

            <div class="col-md-12" *ngIf="subjects.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Subjects in this Semester</h1>
                    </mat-card-content>
                </mat-card>
            </div>

            
        </div>

    </div>

</div>
