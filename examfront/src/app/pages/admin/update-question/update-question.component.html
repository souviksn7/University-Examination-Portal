<div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-12">
        <h1>
          Update Question
        </h1>
  
        <mat-card>
          <mat-card-header>
            <mat-card-subtitle>
              Enter the details of the new question
            </mat-card-subtitle>
          </mat-card-header>
  
          <mat-card-content class="mt10">
            <form (submit)="updateData()">
              <!-- content field -->
              <mat-form-field class="w100">
                <mat-label>Write Question Content</mat-label>
                <textarea
                required
                  rows="8"
                  [(ngModel)]="question.content"
                  name="content"
                  matInput
                  placeholder="Enter here"
                ></textarea>
              </mat-form-field>
  
              <!-- options -->
  
              <div class="row">
                <div class="col-md-6">
                  <!-- option 1 -->
  
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 1</mat-label>
                    <input
                    required
                    name = "option1" 
                    [(ngModel)] = "question.option1"
                    type="text" matInput />
                  </mat-form-field>
                </div>
  
                <div class="col-md-6">
                  <!-- option 2 -->
  
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 2</mat-label>
                    <input 
                    required
                    name="option2"
                    [(ngModel)] = question.option2
                    type="text" matInput />
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <!-- option 3 -->
  
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 3</mat-label>
                    <input
                    required 
                    name="option3"
                    [(ngModel)] = question.option3
                    type="text" matInput />
                  </mat-form-field>
                </div>
  
                <div class="col-md-6">
                  <!-- option 4 -->
  
                  <mat-form-field class="w100">
                    <mat-label>Enter Option 4</mat-label>
                    <input
                    required
                    name="option4"
                    [(ngModel)] = question.option4
                    type="text" matInput />
                  </mat-form-field>
                </div>
              </div>
  
              <!-- answer -->
  
              <mat-form-field class="w100">
                <mat-label>Select Answer</mat-label>
                <mat-select  name="answer" [(ngModel)] = "question.answer">
                  <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                  <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                  <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                  <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                </mat-select>
              </mat-form-field>
  
              <div class="container text-center">
                <button mat-raised-button color="accent">Add</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div> 
  
  {{ question | json }}
